<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Taviraj:800i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" href="css/ionicons.min.css">
        <link rel="stylesheet" href="css/hover-min.css">
        <title>Document</title>
    </head>
    <body class="edit-page">
        <div class="container-edit">
            <div class="row">
                <h1>Create Your Hankering!</h1>
                <div id="recipes" style='display:none'>
                    
                </div>
            </div>
            <div class="row">
                <div class="instruction-box">
                    <span>
                        <a class="hvr-float-shadow" href="/index.html"><i class="ion-arrow-left-a"></i></a>
                    </span>
                    <div id="text-area">
                        <textarea id="instruction_body" cols="30" rows="10" placeholder="Instructions..."></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="ingredient-parent">
                    <form id="ingredient_form">
                        <input id="ingredient_field" type="text" placeholder="Add Ingredient" name="addIngredient">
                        <button>Add Ingredient</button>
                    </form>
                </div>
                <div class="hide-completed-parent">
                    <label>
                        Hide Completed<input type="checkbox" id="hide-completed"> 
                    </label>
                    <div id="ingredients">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="index-functions.js"></script>
        <script src="index-edit.js"></script>
    </body>
</html>
